# Shades of Purple theme for Helix
# https://github.com/ahmadawais/shades-of-purple-vscode
# Ported from the popular VS Code theme by Ahmad Awais

[palette]
# Main colors
foreground = "#a599e9"
background = "#2d2b55"
background_dark = "#1e1d40"

# Accent colors
purple = "#a599e9"
vivid_purple = "#b362ff"
blue = "#9d9cec"
cyan = "#80ffea"
green = "#a5ff90"
yellow = "#fad000"
pink = "#ff628c"
orange = "#ff9d00"

# UI colors
comment = "#b362ff"
selection = "#4d21fc"
visual = "#3a2d6b"
cursor = "#fad000"
cursor_line = "#3a2d6b"

# ============================================================================
# UI ELEMENTS
# ============================================================================

"ui.background" = { bg = "background" }
"ui.window" = { fg = "vivid_purple" }
"ui.linenr" = { fg = "vivid_purple" }
"ui.linenr.selected" = { fg = "yellow" }
"ui.cursorline" = { bg = "cursor_line" }
"ui.statusline" = { fg = "foreground", bg = "selection" }
"ui.statusline.inactive" = { fg = "vivid_purple", bg = "background_dark" }
"ui.statusline.normal" = { fg = "background", bg = "yellow" }
"ui.statusline.insert" = { fg = "background", bg = "green" }
"ui.statusline.select" = { fg = "background", bg = "pink" }
"ui.popup" = { fg = "foreground", bg = "visual" }
"ui.help" = { fg = "foreground", bg = "visual" }
"ui.text" = { fg = "foreground" }
"ui.text.focus" = { fg = "foreground", bg = "selection" }
"ui.text.inactive" = { fg = "vivid_purple" }
"ui.virtual" = { fg = "vivid_purple" }
"ui.virtual.ruler" = { bg = "visual" }
"ui.virtual.whitespace" = { fg = "vivid_purple" }
"ui.virtual.indent-guide" = { fg = "visual" }
"ui.menu" = { fg = "foreground", bg = "visual" }
"ui.menu.selected" = { fg = "background", bg = "yellow" }
"ui.menu.scroll" = { fg = "vivid_purple", bg = "visual" }
"ui.selection" = { bg = "visual" }
"ui.selection.primary" = { bg = "selection" }
"ui.cursor" = { fg = "background", bg = "cursor" }
"ui.cursor.primary" = { fg = "background", bg = "cursor" }
"ui.cursor.match" = { fg = "yellow", modifiers = ["bold"] }
"ui.cursorline.primary" = { bg = "cursor_line" }
"ui.bufferline" = { fg = "vivid_purple", bg = "background_dark" }
"ui.bufferline.active" = { fg = "yellow", bg = "selection" }
"ui.bufferline.background" = { bg = "background_dark" }
"ui.gutter" = { bg = "background" }

# ============================================================================
# DIAGNOSTICS
# ============================================================================

"error" = { fg = "pink" }
"warning" = { fg = "orange" }
"info" = { fg = "cyan" }
"hint" = { fg = "green" }

"diagnostic.error" = { underline = { color = "pink", style = "curl" } }
"diagnostic.warning" = { underline = { color = "orange", style = "curl" } }
"diagnostic.info" = { underline = { color = "cyan", style = "curl" } }
"diagnostic.hint" = { underline = { color = "green", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

# ============================================================================
# DIFF
# ============================================================================

"diff.plus" = { fg = "green" }
"diff.minus" = { fg = "pink" }
"diff.delta" = { fg = "yellow" }

# ============================================================================
# MARKUP (Markdown, etc.)
# ============================================================================

"markup.heading" = { fg = "yellow", modifiers = ["bold"] }
"markup.heading.1" = { fg = "yellow", modifiers = ["bold"] }
"markup.heading.2" = { fg = "orange", modifiers = ["bold"] }
"markup.heading.3" = { fg = "pink", modifiers = ["bold"] }
"markup.heading.4" = { fg = "cyan" }
"markup.heading.5" = { fg = "green" }
"markup.heading.6" = { fg = "vivid_purple" }
"markup.list" = { fg = "purple" }
"markup.bold" = { fg = "orange", modifiers = ["bold"] }
"markup.italic" = { fg = "cyan", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link" = { fg = "cyan" }
"markup.link.url" = { fg = "vivid_purple", modifiers = ["underlined"] }
"markup.link.text" = { fg = "cyan" }
"markup.quote" = { fg = "vivid_purple", modifiers = ["italic"] }
"markup.raw" = { fg = "green" }
"markup.raw.inline" = { fg = "green" }
"markup.raw.block" = { fg = "foreground", bg = "background_dark" }

# ============================================================================
# SYNTAX HIGHLIGHTING
# ============================================================================

"comment" = { fg = "comment", modifiers = ["italic"] }
"comment.line" = { fg = "comment", modifiers = ["italic"] }
"comment.block" = { fg = "comment", modifiers = ["italic"] }
"comment.block.documentation" = { fg = "comment", modifiers = ["italic"] }

"constant" = { fg = "orange" }
"constant.builtin" = { fg = "orange" }
"constant.builtin.boolean" = { fg = "pink" }
"constant.character" = { fg = "green" }
"constant.character.escape" = { fg = "orange" }
"constant.numeric" = { fg = "orange" }
"constant.numeric.integer" = { fg = "orange" }
"constant.numeric.float" = { fg = "orange" }

"string" = { fg = "green" }
"string.regexp" = { fg = "pink" }
"string.special" = { fg = "green" }
"string.special.path" = { fg = "green" }
"string.special.url" = { fg = "cyan", modifiers = ["underlined"] }
"string.special.symbol" = { fg = "orange" }

"type" = { fg = "yellow" }
"type.builtin" = { fg = "yellow" }
"type.enum" = { fg = "yellow" }
"type.enum.variant" = { fg = "orange" }

"constructor" = { fg = "yellow" }

"function" = { fg = "cyan" }
"function.builtin" = { fg = "cyan" }
"function.macro" = { fg = "pink" }
"function.method" = { fg = "cyan" }
"function.special" = { fg = "pink" }

"variable" = { fg = "foreground" }
"variable.builtin" = { fg = "orange" }
"variable.parameter" = { fg = "foreground" }
"variable.other" = { fg = "foreground" }
"variable.other.member" = { fg = "foreground" }

"label" = { fg = "pink" }

"punctuation" = { fg = "foreground" }
"punctuation.bracket" = { fg = "foreground" }
"punctuation.delimiter" = { fg = "foreground" }
"punctuation.special" = { fg = "pink" }

"keyword" = { fg = "pink" }
"keyword.control" = { fg = "pink" }
"keyword.control.conditional" = { fg = "pink" }
"keyword.control.repeat" = { fg = "pink" }
"keyword.control.import" = { fg = "pink" }
"keyword.control.return" = { fg = "pink" }
"keyword.control.exception" = { fg = "pink" }
"keyword.operator" = { fg = "cyan" }
"keyword.directive" = { fg = "pink" }
"keyword.function" = { fg = "pink" }
"keyword.storage" = { fg = "pink" }
"keyword.storage.type" = { fg = "pink" }
"keyword.storage.modifier" = { fg = "pink" }

"operator" = { fg = "cyan" }

"namespace" = { fg = "yellow" }

"attribute" = { fg = "orange" }

"special" = { fg = "pink" }

"tag" = { fg = "pink" }
"tag.builtin" = { fg = "pink" }
