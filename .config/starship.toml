# Starship configuration - Dracula aesthetic
# Colors matched to Dracula palette:
#   purple: #bd93f9    pink:   #ff79c6    cyan:   #8be9fd
#   green:  #50fa7b    yellow: #f1fa8c    orange: #ffb86c
#   red:    #ff5555    fg:     #f8f8f2    comment:#6272a4

format = """
[\\[](bold #6272a4)$username[\\]](bold #6272a4)$git_branch
[\\[](bold #6272a4)$directory[\\]](bold #6272a4)
$character"""

[username]
style_user = "#f1fa8c"
style_root = "#ff5555 bold"
format = "[$user]($style)"
disabled = false
show_always = true

[directory]
style = "#bd93f9"
truncation_length = 0
truncate_to_repo = false
home_symbol = "~"
format = "[$path]($style)"

[git_branch]
style = "#8be9fd"
format = "[\\[](bold #6272a4)[$symbol$branch]($style)[\\]](bold #6272a4)"
symbol = ""

[fill]
symbol = " "

[status]
style = "#ff5555"
success_symbol = ""
format = "[$symbol]($style)"
disabled = false

[character]
success_symbol = "[▶](bold #50fa7b)"
error_symbol = "[▶](bold #ff5555)"
format = "$symbol "

