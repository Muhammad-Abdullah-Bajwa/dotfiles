# Starship configuration - Shades of Purple aesthetic
# Colors matched to Shades of Purple palette:
#   purple: #A599E9    vivid:  #B362FF    yellow: #FAD000
#   cyan:   #80FFEA    pink:   #FF628C    green:  #A5FF90
#   orange: #FF9D00    bg:     #2D2B55    comment:#B362FF

format = """
[\\[](bold #B362FF)$username[\\]](bold #B362FF)$git_branch
[\\[](bold #B362FF)$directory[\\]](bold #B362FF)
$character"""

[username]
style_user = "#FAD000"
style_root = "#FF628C bold"
format = "[$user]($style)"
disabled = false
show_always = true

[directory]
style = "#A599E9"
truncation_length = 0
truncate_to_repo = false
home_symbol = "~"
format = "[$path]($style)"

[git_branch]
style = "#80FFEA"
format = "[\\[](bold #B362FF)[$symbol$branch]($style)[\\]](bold #B362FF)"
symbol = ""

[fill]
symbol = " "

[status]
style = "#FF628C"
success_symbol = ""
format = "[$symbol]($style)"
disabled = false

[character]
success_symbol = "[▶](bold #FAD000)"
error_symbol = "[▶](bold #FF628C)"
format = "$symbol "

# Disable other modules for minimal look
