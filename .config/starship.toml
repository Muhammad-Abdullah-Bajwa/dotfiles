# Starship configuration - Synthwave/Fluoromachine aesthetic
# Colors matched to fluoromachine retrowave palette:
#   cyan:   #61E2FF    pink:   #FF7EDB    purple: #AF6DF9
#   green:  #72F1B8    orange: #FF8B39    yellow: #FFCC00
#   red:    #FE4450    fg:     #F8F8F8    comment:#495495

format = """
[\\[](bold #AF6DF9)$username[\\]](bold #AF6DF9)$git_branch
[\\[](bold #AF6DF9)$directory[\\]](bold #AF6DF9)
$character"""

[username]
style_user = "#61E2FF"
style_root = "#FE4450 bold"
format = "[$user]($style)"
disabled = false
show_always = true

[directory]
style = "#61E2FF"
truncation_length = 0
truncate_to_repo = false
home_symbol = "~"
format = "[$path]($style)"

[git_branch]
style = "#FF7EDB"
format = "[\\[](bold #AF6DF9)[$symbol$branch]($style)[\\]](bold #AF6DF9)"
symbol = ""

[fill]
symbol = " "

[status]
style = "#FE4450"
success_symbol = ""
format = "[$symbol]($style)"
disabled = false

[character]
success_symbol = "[▶](bold #61E2FF)"
error_symbol = "[▶](bold #FE4450)"
format = "$symbol "

# Disable other modules for minimal look
