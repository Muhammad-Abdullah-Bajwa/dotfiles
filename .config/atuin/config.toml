# Atuin configuration - Local only (no sync)
## Disable sync functionality
sync_address = ""
auto_sync = false
sync_frequency = "0"

## Local settings
search_mode = "fuzzy"
filter_mode = "global"
style = "compact"
inline_height = 10
show_preview = true
max_preview_height = 4

## Local history settings
history_filter = [
    "^secrets?",
    "^password",
    "^key",
    "^token"
]

## Performance settings
enter_accept = true
